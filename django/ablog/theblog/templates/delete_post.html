{% extends "layout.html" %}

{% block title %}Delete Post{% endblock %}

{% block body %}

<h1>Remove Post</h1>
<br /><br />
<h3>Delete: {{ post.title }}</h3>
<br />
<div class="form-group">
    <form method="post">
        {% csrf_token %}
        <strong>Are you sure you want to delete this post?</strong>
        <br /><br />
        <button class="btn btn-secondary">Delete</button>
    </form>
</div>
{% endblock %}
